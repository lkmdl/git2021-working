<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>

  <table border="1" cellspacing="0" width="500">

    <thead>
      <th>이름</th>
      <th>연락처</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <!-- rowspan(row span) -->
        <!-- row :행, 가로축 -->
        <!-- span :늘려라 -->
        <td rowspan="2">내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용3</td>
        <td>내용4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!-- clospan(column span) -->
        <!-- column :열, 세로축 -->
        <!-- span :늘려라 -->
        <td colspan="2"> 총 2건</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
