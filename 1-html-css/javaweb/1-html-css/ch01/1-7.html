<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--시맨틱(sementic): 의미론적인-->
  <!--검색엔진이 문서의 구조를 잘 파악할 수 있게함-->
  <!--시각 장애인용 리더기기가 잘 읽어주게 함-->

  <!--header: 제목-->
  <header>
    <h1>제목입니다.</h1>
    <p>제목에 대한 부가 설명입니다.</p>
  </header>
  <!--nav: 네비게이션(navigation), 메뉴목록, 링크-->
  <nav>
    <br><br>
    <u1>
      <li>Menu - 1</li>
      <li>Menu - 2</li>
      <li>Menu - 3</li>
    </u1>
  </nav>
  <br><br>
  <!--article: 게시글,기사,실제 내용부분-->
  <article>
    <section>
      <h3>부제목입니다.</h3>
      <p>
        내용입니다.<br>
      </p>
    </section>
  </article>
  <br>
  <p>- 서울특별시 강남구 논현동</p>
  <br>
  <footer>
  </footer>
</body>

</html>
<!--1-1 ~ 1-7-->
