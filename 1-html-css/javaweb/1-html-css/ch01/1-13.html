<html lang="ko">

<head>
  <meta charset="utf-8">
</head>

<body>
  <p>
    <!-- b(bold) :진하게 -->
    <b>이것은 b </b> 내용입니다.<br>
    <!-- strong: 강조, 강세 -->
    <strong>이것은 strong </strong> 내용입니다.
  </p>
  <p>
    <!-- i(italic) :기울여서 -->
    <i>이것은 i </i> 내용입니다.
  </p>
  <p>
    <!-- em(emphsis) :중요 -->
    <em>이것은 em </em> 내용입니다.
  </p>
  <p>
    <sub>이것은 sub </sub> 내용입니다. <br>
    <sup>이것은 sup </sup> 내용입니다.
  </p>
  <p>
    <ins>이것은 ins </ins> 내용입니다.<br>
    <del>이것은 del </del> 내용입니다.
  </p>
  <p>
    <span style="text-decoration :underline;">이것은</span><br>
    <span style="text-decoration :line-through;">이것은</span>
  </p>
</body>

</html>
