<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    /* 시작태그와 컨텐트 사이의 before 영역에 스타일을 넣음 */
    ul>li::before {
      content: "💲";
      margin-right: 0.5rem;
      color: green
    }

    /* 끝태그와 컨텐트 사이의 after역역에 스타일을 넣음 */
    ul>li::after {
      content: "👁‍🗨";
      margin-left: 0.5rem;
    }

    .txt::before {
      content: "💦";
      margin-right: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>할 일</h1>
  <ul>
    <li>HTML 태그 공부하기</li>
    <li>CSS 연습하기</li>
  </ul>
  <div class="txt">
    나랏말싸미 듕귁에 달아 문자와로 서르 사맛디 아니할쎄
    이런 젼차로 어린 백셩이 니르고져 홀 배 이셔도
    마참내 제 뜨들 시러펴디 몯 할 노미 하니라
    내 이랄 위하야 어엿비 너겨 새로 스믈 여듧 짜랄 맹가노니
    사람마다 해여 수비 니겨 날로 쑤메 뼌한킈 하고져 할따라미니라
  </div>

</body>

</html>
