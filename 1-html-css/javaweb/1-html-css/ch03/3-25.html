<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    li:first-child {
      color: red;
    }

    li:last-child {
      color: orange;
    }

    .item:first-child {
      color: green;
    }
  </style>
</head>

<body>
  <ul>
    <li>1st</li>
    <li>2nd</li>
    <li>3rd</li>
    <li>4th</li>
  </ul>
  <ul>
    <li class="item">1st</li>
    <li class="item">2nd</li>
    <li class="item">3rd</li>
    <li class="item">4th</li>
  </ul>
</body>

</html>
