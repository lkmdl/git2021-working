<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    .menu-item {
      background-color: teal;
    }

    /* 자손(자식) 선택자를 사용 */
    /*  부모>자식 */
    /* 스타일은 자손에 적용됨 */
    ul>li {
      background-color: green;
    }

    /* 부모>자속(부모)>자손 */
    /* ul>li>a {
      color: antiquewhite;
    } */

    /* 후손 선택자를 사용 */
    /* 부모 후손 */
    ul a {
      color: antiquewhite;
    }
  </style>
</head>

<body>
  <div>
    <!-- 바로 하위 자식(자손) -->
    <h1></h1>
    <h2></h2>
    <ul>
      <!-- 하위에 단계 상관없이 존재함(후손) -->
      <li><a href="">menu - 1</a></li>
      <li><a href="">menu - 2</a></li>
      <li><a href="">menu - 3</a></li>
    </ul>
  </div>
</body>

</html>
