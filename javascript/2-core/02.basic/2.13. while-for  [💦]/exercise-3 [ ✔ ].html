<!--
  
  for 반복문을 이용하여 2부터 10까지 숫자 중 짝수만을 출력해보세요.

-->

<html>

<body>
  <script>

    for (let i = 2; i < 11; ++i) {
      // for 문을 이용하여 2부터 10까지 숫자를 표현하기 위해
      // i = 2; 라고 선언 해주었고, 범위값은 10보다 작게 해주었다

      if (i % 2 == 0) {
        // 짝수를 표현해야 하므로 나머지 연산자인 % 를 사용하여 나머지가 0인수를
        // 출력하도록 하였다.
        alert(i);

      }
    }
  </script>
</body>

</html>
