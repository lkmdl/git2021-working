<!-- 

age(나이)가 14세 이상 90세 이하에
속하지 않는지를 확인하는 if문을 작성하세요.

답안은 NOT ! 연산자를 사용한 답안과
사용하지 않은 답안 2가지를 제출해 주세요. 

-->

<html>

<body>
  <script>

    let age = prompt("14세 미만 90 에 속하지 않는 나이를 입력해주세요");

    if (age < 14 || age > 90) {
      alert("잘 입력하셨군요")
    }
    /////////////////////////////////////////////////////////////////////////
    let age = prompt("14세 미만 90 에 속하지 않는 나이를 입력해주세요");

    if (!(age >= 14 && age <= 90)) {
      alert("훌륭합니다.")
    }
  </script>
</body>

</html>
