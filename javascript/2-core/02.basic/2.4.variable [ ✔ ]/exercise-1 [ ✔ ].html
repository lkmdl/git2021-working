<!--
  
admin과 name이라는 변수를 선언하세요.
name에 값으로 "John"을 할당해 보세요.
name의 값을 admin에 복사해 보세요.
admin의 값을 alert 창에 띄워보세요. "John"이 출력되어야 합니다.

-->
<html>

<body>

  <script>
    let admin, name;   // admin, ame 변수 선언
    name = "John";     // name에 값으로 "John" 할당 
    admin = name;      // admin 의 값을 name에 복사
    alert(admin);
  </script>
</body>

</html>
