<!--
  
while 반복문이 순차적으로 실행될 때마다 얼럿 창에
어떤 값이 출력될지 예상해보세요.

아래 두 예시는 같은 값을 출력할까요?


전위형 증가 연산자를 사용한 경우(++i):

let i = 0;
while (++i < 5) alert( i );
후위형 증가 연산자를 사용한 경우(i++):

let i = 0;
while (i++ < 5) alert( i );

-->

<html>

<body>
  <script>

    let i = 0;
    while (++i < 5)
      alert(i);
    // 전위 연산자 이므로 ++i 에서 증가한 값을 바로 5와 비교
    // i 값이 0일때 1 < 5 true = alert 1 
    // i 값이 1일때 2 < 5 true = alert 2
    // i 값이 2일때 3 < 5 true = alert 3 
    // i 값이 3일때 4 < 5 true = alert 4

    // i 값이 4일때 5 < 5 alert flase  

    let i = 0;
    while (i++ < 5)
      alert(i);
    // 후위 연산자 이므로 i++ 에서 증가한 값을 alert 에 할당
    // i 값이 0일때 0 < 5 true alert 1 
    // i 값이 1일때 1 < 5 true alert 2
    // i 값이 2일때 2 < 5 true alert 3
    // i 값이 3일때 3 < 5 true alert 4
    // i 값이 4일때 4 < 5 true alert 5

    // i 값이 5일때 5 < 5 false 
  </script>
</body>

</html>
