<!--
  
for 반복문을 while 반복문으로 바꾸되,
동작 방식에는 변화가 없도록 해보세요.
출력 결과도 동일해야 합니다.


for (let i = 0; i < 3; i++) {
  alert( `number ${i}!` );
}

 -->

<html>

<body>
  <script>

    let i = 0;                //    for(let i = 0;
    while (i < 3) {           //            i < 3;
      alert(`number ${i}!`);  //            i++) {
      i++;                    //    alert(`number` ${i}!`);
    }                         //    }

  </script>
</body>

</html>
