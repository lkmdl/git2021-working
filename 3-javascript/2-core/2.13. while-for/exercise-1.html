<!--
  
아래 코드를 실행했을 때 얼럿 창에 마지막으로 뜨는 값은 무엇일까요?
이유도 함께 설명해보세요.

let i = 3;

while (i) {
  alert( i-- );
}

-->
<html>

<body>
  <script>

    let i = 3;

    while (i) {
      alert(i--);
      // 후위 연산자이다. 다음 연산부터 변화된 값을 할당한다.
      // i-- 3 첫 출력은 3 그대로 나오고
      // i-- 2 다음 출력 부터 증가한 값이 할당된다
    } // i-- 1
  </script>
</body>

</html>
