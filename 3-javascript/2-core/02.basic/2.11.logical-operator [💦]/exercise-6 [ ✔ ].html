<!--
  
  age(나이)가 14세 이상 90세 이하에 속하는지를 확인하는 if문을 작성하세요.

"이상과 이하"는 age(나이) 범위에 14나 90이 포함된다는 의미입니다

-->
<html>

<body>
  <script>

    let age = prompt("나이를 입력하세요");
    if (age >= 14 && age <= 90) {
      alert(" 14세 이상 90세 이하 입니다.")
    } else {
      alert("14미만 이거나 90을 초과한 수를 입력 하셨습니다.")
    }

  </script>
</body>

</html>
