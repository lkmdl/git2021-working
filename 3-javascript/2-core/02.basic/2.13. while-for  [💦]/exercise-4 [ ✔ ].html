<!--
  
  while 반복문이 순차적으로 실행될 때마다 얼럿 창에 어떤 값이 출력될지 예상해보세요.

아래 두 예시는 같은 값을 출력할까요?

전위형 증가 연산자를 사용한 경우(++i):

let i = 0;
while (++i < 5) alert( i );
후위형 증가 연산자를 사용한 경우(i++):

let i = 0;
while (i++ < 5) alert( i );

-->

<html>

<body>
  <script>

    let i = 0;
    while (++i < 5) alert(i);
    //전위 연산자는 증가된 값을 수식에 바로 할당한다.
    //alert 0 증가된 값이 할당되지 않고 다음 수식붕터 할당된다
    //alert 1 증가된 값이 할당된다
    //alert 2
    //alert 3
    //alert 4 출력은 여기까지 된다
    //alert 5 ++i < 5 이므로 반복문 while이 종료된다

    let i = 0;
    while (i++ < 5) alert(i);
    //후위 연산자는 증가된 값을 다음 수식부터 할당한다
    //alert 1 증가된 값이 바로 할당된다
    //alert 2
    //alert 3
    //alert 4 출력은 여기까지 된다
    //alert 5 i++ < 5 이므로 반복문 while이 종료된다

  </script>
</body>

</html>
