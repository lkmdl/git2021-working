<!--

a와 b 중 작은 값을 반환해주는 함수, min(a,b)을 만들어보세요.

만든 함수는 아래와 같이 동작해야 합니다.

min(2, 5) == 2
min(3, -1) == -1
min(1, 1) == 1

-->

<html>

<body>
  <script>

    let a = prompt("a값을 입력하세요 ");
    let b = prompt("b값을 입력하세요 ");

    function min(a, b) {

      if (a > b) {
        return (b + " 가 더 작습니다.");

      } else if (a < b) {
        return (a + " 가 더 작습니다.");

      } else {
        return ("두 수는 같은 수 입니다.");
      }
    }
    let result = min(a, b);
    alert(result);
  </script>
</body>

</html>
