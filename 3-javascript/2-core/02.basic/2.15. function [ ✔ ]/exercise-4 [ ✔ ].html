<!--

x의 n제곱을 반환해주는 함수, pow(x,n)를 만들어보세요.
x의 n 제곱은 x를 n번 곱해서 만들 수 있습니다.

pow(3, 2) = 3 * 3 = 9
pow(3, 3) = 3 * 3 * 3 = 27
pow(1, 100) = 1 * 1 * ...* 1 = 1

주의사항: n은 1 이상의 자연수이어야 합니다.
이외의 경우엔 자연수를 입력하라는 얼럿 창을 띄워주어야 합니다.

-->

<html>

<body>
  <script>
    function pow(x, n) {                            // pow 라는 함수를 만들어줍니다.
      return x ** n;                                // pow 라는 함수의 내용입니다.ㅣ
    }
    let x = prompt("x값 ");                         // x 프롬프트 " 값  "
    let n = prompt("n값 ");                         // n 프롬프트 " 값  "

    if (n < 1) {
      alert("n 은 1이상의 자연수이어야 합니다.");    // 주의사항: n은 1 이상의 자연수이어야 합니다.

    } else {
      result = pow(x, n);                          // result :결과값 = 위에서 만든 pow를 할당해줍니다.
      alert(result);                               // alert : 결과값 호출
    }

  </script>
</body>

</html>
